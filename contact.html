<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Contact Us</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">üå§Ô∏è WeatherWise</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="search.html">Search</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contact Form -->
    <main class="container my-5">
        <h1 class="text-center">üì¨ Contact Us</h1>
        <form id="contact-form" class="mx-auto mt-4 p-4 shadow rounded bg-white" style="max-width: 600px;">
            <div class="mb-3">
                <label for="name" class="form-label">Name*</label>
                <input type="text" id="name" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email*</label>
                <input type="email" id="email" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message*</label>
                <textarea id="message" class="form-control" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Send</button>
            <div id="form-success" class="mt-3 text-success" style="display: none;">
                ‚úÖ Your message has been sent!
            </div>
        </form>
    </main>

    <footer class="bg-light text-center p-3">
        <p>&copy; 2025 WeatherWise</p>
    </footer>

    <script>
        // Simple validation
        document.getElementById("contact-form").addEventListener("submit", function (e) {
            e.preventDefault();

            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const message = document.getElementById("message").value.trim();
            const successMsg = document.getElementById("form-success");

            if (name && email && message) {
                successMsg.style.display = "block";

                // Optionally clear fields
                this.reset();
            } else {
                successMsg.style.display = "none";
                alert("Please fill in all fields.");
            }
        });
    </script>
</body>
</html>
